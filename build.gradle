plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.2'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.team2'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // 경로 최적화 라이브러리
    implementation 'com.graphhopper:graphhopper-core:9.1'
    implementation 'com.graphhopper:graphhopper-reader-osm:3.0-pre3'
    implementation 'com.graphhopper:jsprit-core:1.8'
}

tasks.named('test') {
    useJUnitPlatform()
}

bootJar {
    archiveFileName = 'FinalprojectMapServer.jar'
}
